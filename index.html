
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASI | Global Precision Procurement & Logistics</title>
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2176ff;
        --secondary: #33a1fd;
        --black: #1a1f22;
        --dark-grey: #31383c;
        --white: #edf5fc;
      }
      
      * {
        cursor: none !important;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--black);
        color: var(--white);
        margin: 0;
        overflow-x: hidden;
      }

      #custom-cursor {
        width: 20px;
        height: 20px;
        background: var(--primary);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease-out, opacity 0.3s ease;
      }

      #custom-cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--primary);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.15s ease-out;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      .glass {
        background: rgba(237, 245, 252, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(237, 245, 252, 0.08);
      }

      .glass-hover:hover {
        background: rgba(33, 118, 255, 0.05);
        border-color: rgba(33, 118, 255, 0.3);
      }
      
      .scanline {
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(33, 118, 255, 0.02) 50%);
        background-size: 100% 4px;
        position: absolute;
        pointer-events: none;
        z-index: 50;
      }
      
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--black); }
      ::-webkit-scrollbar-thumb { background: var(--dark-grey); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

      .bento-card {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .bento-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px -20px rgba(33, 118, 255, 0.3);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "d3": "https://esm.sh/d3@7.9.0",
    "topojson-client": "https://esm.sh/topojson-client@3.1.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-outline"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('custom-cursor');
      const outline = document.getElementById('custom-cursor-outline');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        outline.style.left = (e.clientX - 10) + 'px';
        outline.style.top = (e.clientY - 10) + 'px';
      });
      document.addEventListener('mousedown', () => {
        cursor.style.transform = 'scale(0.8)';
        outline.style.transform = 'scale(1.5)';
      });
      document.addEventListener('mouseup', () => {
        cursor.style.transform = 'scale(1)';
        outline.style.transform = 'scale(1)';
      });
    </script>
  </body>
</html>
